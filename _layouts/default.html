<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="modal" id="version-modal">
      <div class="modal-content">
        <h2>Select Version</h2>
        <ul>
          <li><a href="https://adriftapp.github.io/builds/alpha1-0/index.html">Alpha 1.0</a></li>
          <li><a href="https://adriftapp.github.io/builds/alpha1-1.html">Alpha 1.1</a></li>
          <li><a href="https://adriftapp.github.io/builds/alpha1-2.html">Alpha 1.</a></li>
        </ul>
      </div>
    </div>

    <main>
      {{ content }}
    </main>

    <script>
      const registerServiceWorker = async () => {
  if ("serviceWorker" in navigator) {
    try {
      const registration = await navigator.serviceWorker.register("/sw.js", {
        scope: "/",
      });
      if (registration.installing) {
        console.log("Service worker installing");
      } else if (registration.waiting) {
        console.log("Service worker installed");
      } else if (registration.active) {
        console.log("Service worker active");
      }
    } catch (error) {
      console.error(`Registration failed with ${error}`);
    }
  }
};

// â€¦

// Get the modal and trigger elements
const modal = document.getElementById('version-modal');
const trigger = document.querySelector('.pixel-button');

// Add an event listener to the trigger link
trigger.addEventListener('click', function() {
  // Show the modal
  modal.style.display = 'block';
});

// Add an event listener to the modal to close it when clicked outside
modal.addEventListener('click', function(event) {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});

registerServiceWorker();
    </script>
    
  </body>
  
</html>
